<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <section class="formulario">

    <form>
      <h1>Contact Us</h1>
      <br>
      <div class="campoNome">
        <div class="primeiroNome">
          <label for="">Nome</label>
          <input type="text">
          <br>
          <br>
        </div>
        <div class="sobrenome">
          <label for="">Last Name</label>
          <input type="text">
          <br>
          <br>
        </div>
        </div>
        <div class="campoEmail">
          <label for="">Email Address</label>
          <input type="text" name="" id="">
          <br>
          <br>
        </div>
        <div class="CampoDeSelecao">
          <h2>Query Type</h2>
          <br>
          <br>
          <input type="checkbox" name="">
          <label for="">General Enquiry</label>
          <input type="checkbox" name="" id="">
          <label for="">Support Request</label>

          <br>
        </div>

        <div class="campoMensagem">
          <label for="">Message</label>
          <input type="text">

          <br>
          <br>
        </div>
        <input type="checkbox">
        <label for="">I consent to being contacted by the team</label>
        <br>
        <br>
        To submit this form, please consent to being contacted
        <br>
        <br>
        <input type="submit">
        <br>

        Message Sent!
        <br>
        <br>
        Thanks for completing the form. We'll be in touch soon!

    </form>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
